name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  DEVOPS_REPO_URL: "https://github.com/kibshh/Devops-Embedded-C-Station.git"
  DOCKER_IMAGE_NAME: "embedded-c-devops"

jobs:
  docker-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Extract DevOps repo owner/repo
      id: devops-repo
      run: |
        REPO_URL="${{ env.DEVOPS_REPO_URL }}"
        # Remove https://github.com/ prefix and .git suffix
        REPO_PATH=$(echo "$REPO_URL" | sed 's|https://github.com/||' | sed 's|\.git$||')
        OWNER=$(echo "$REPO_PATH" | cut -d'/' -f1)
        REPO=$(echo "$REPO_PATH" | cut -d'/' -f2)
        echo "repository=$REPO_PATH" >> $GITHUB_OUTPUT
        echo "owner=$OWNER" >> $GITHUB_OUTPUT
        echo "repo=$REPO" >> $GITHUB_OUTPUT
    
    - name: Checkout DevOps repo (for Dockerfile)
      uses: actions/checkout@v4
      with:
        repository: ${{ steps.devops-repo.outputs.repository }}
        path: devops-infra
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata (tags, labels)
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ steps.devops-repo.outputs.repository }}/${{ env.DOCKER_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: devops-infra/
        file: devops-infra/docker/Dockerfile
        push: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository }}
    
    - name: Output image tags
      run: |
        echo "Built and pushed Docker image with tags:"
        echo "${{ steps.meta.outputs.tags }}"
        echo "IMAGE_TAG=ghcr.io/${{ steps.devops-repo.outputs.repository }}/${{ env.DOCKER_IMAGE_NAME }}:latest" >> $GITHUB_ENV
        echo "IMAGE_TAG_SHORT=ghcr.io/${{ steps.devops-repo.outputs.repository }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}" >> $GITHUB_ENV

  build:
    name: Build (${{ matrix.target }})
    runs-on: ubuntu-latest
    needs: docker-image
    if: always()
    strategy:
      matrix:
        target: [native, arm]
        include:
          - target: native
            artifact_name: native-build
            run_tests: true
          - target: arm
            artifact_name: arm-build
            run_tests: false
    
    steps:
    - name: Extract DevOps repo owner/repo
      id: devops-repo
      run: |
        REPO_URL="${{ env.DEVOPS_REPO_URL }}"
        # Remove https://github.com/ prefix and .git suffix
        REPO_PATH=$(echo "$REPO_URL" | sed 's|https://github.com/||' | sed 's|\.git$||')
        echo "repository=$REPO_PATH" >> $GITHUB_OUTPUT
    
    - name: Checkout project
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Pull Docker image
      if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
      run: |
        IMAGE_BASE="ghcr.io/${{ steps.devops-repo.outputs.repository }}/${{ env.DOCKER_IMAGE_NAME }}"
        # Try to pull latest, fallback to commit SHA tag, then fallback to branch name
        docker pull ${IMAGE_BASE}:latest || \
        docker pull ${IMAGE_BASE}:${{ github.sha }} || \
        docker pull ${IMAGE_BASE}:${{ github.ref_name }} || true
        # Tag the pulled image for local use
        PULLED_TAG=$(docker images --format "{{.Repository}}:{{.Tag}}" ${IMAGE_BASE} | head -n1)
        if [ -n "$PULLED_TAG" ]; then
          docker tag $PULLED_TAG ${{ env.DOCKER_IMAGE_NAME }}:latest
          echo "Successfully pulled and tagged: $PULLED_TAG -> ${{ env.DOCKER_IMAGE_NAME }}:latest"
        else
          echo "Warning: Could not pull Docker image. Will use image from docker-image job."
        fi
    
    - name: Checkout DevOps repo (for fallback build)
      if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository
      uses: actions/checkout@v4
      with:
        repository: ${{ steps.devops-repo.outputs.repository }}
        path: devops-infra-fallback
    
    - name: Build Docker image (fallback for PRs from forks)
      if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository
      run: |
        # Check if image is already available
        if ! docker images --format "{{.Repository}}:{{.Tag}}" | grep -q "${{ env.DOCKER_IMAGE_NAME }}:latest"; then
          echo "Image not available, building locally as fallback..."
          if [ -f "devops-infra-fallback/docker/Dockerfile" ]; then
            docker build -t ${{ env.DOCKER_IMAGE_NAME }}:latest -f devops-infra-fallback/docker/Dockerfile devops-infra-fallback/
          else
            echo "Could not find Dockerfile. Build may fail."
          fi
        fi
    
    - name: Build project (${{ matrix.target }})
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace \
          ${{ env.DOCKER_IMAGE_NAME }}:latest \
          make clean && make TARGET=${{ matrix.target }}
    
    - name: Run tests
      if: matrix.run_tests
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace \
          ${{ env.DOCKER_IMAGE_NAME }}:latest \
          bash -c "if make -n test >/dev/null 2>&1; then make test; else echo 'No test target found in Makefile. Skipping tests.'; fi"
    
    - name: Upload build artifacts (native)
      if: success() && matrix.target == 'native'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          build/*
          !build/*.o
    
    - name: Upload build artifacts (ARM)
      if: success() && matrix.target == 'arm'
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          build/*.elf
          build/*.hex
          build/*.bin

