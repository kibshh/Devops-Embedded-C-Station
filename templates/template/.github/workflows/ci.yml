name: CI

on:
  push:
    branches: [ main, develop ]
    tags:
      - 'v*'  # Build on version tags
  pull_request:
    branches: [ main, develop ]
    types: [opened, synchronize, reopened, ready_for_review]

env:
  DOCKER_IMAGE_NAME: "embedded-c-devops"

jobs:
  docker-image:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout project
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ghcr.io/${{ github.repository }}/${{ env.DOCKER_IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=sha
          type=raw,value=latest,enable={{is_default_branch}}
    
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .devops
        file: .devops/Dockerfile
        push: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        load: ${{ github.event_name == 'pull_request' && github.event.pull_request.head.repo.full_name != github.repository }}
    

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    needs: docker-image
    if: always() && (needs.docker-image.result == 'success' || needs.docker-image.result == 'failure')
    permissions:
      contents: read
      pull-requests: write
      checks: write
    
    steps:
    - name: Checkout project
      uses: actions/checkout@v4
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to GitHub Container Registry
      if: github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Docker image
      run: |
        IMAGE_BASE="ghcr.io/${{ github.repository }}/${{ env.DOCKER_IMAGE_NAME }}"
        if [ "${{ github.event_name }}" != "pull_request" ] || [ "${{ github.event.pull_request.head.repo.full_name }}" == "${{ github.repository }}" ]; then
          docker pull ${IMAGE_BASE}:latest || docker pull ${IMAGE_BASE}:${{ github.sha }} || true
          docker tag $(docker images --format "{{.Repository}}:{{.Tag}}" ${IMAGE_BASE} | head -n1) ${{ env.DOCKER_IMAGE_NAME }}:latest 2>/dev/null || true
        fi
        if ! docker image inspect ${{ env.DOCKER_IMAGE_NAME }}:latest > /dev/null 2>&1; then
          docker build -t ${{ env.DOCKER_IMAGE_NAME }}:latest -f .devops/Dockerfile .devops
        fi
    
    - name: Run code quality checks
      continue-on-error: true
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace \
          ${{ env.DOCKER_IMAGE_NAME }}:latest \
          make quality
    
    - name: Upload reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: code-quality-reports
        path: build/*.xml
        if-no-files-found: ignore
        retention-days: 7

  build:
    name: Build (${{ matrix.target }})
    runs-on: ubuntu-latest
    needs: docker-image
    if: always() && (needs.docker-image.result == 'success' || needs.docker-image.result == 'failure')
    strategy:
      fail-fast: false
      matrix:
        target: [native, arm]
        include:
          - target: native
            artifact_name: native-build
            run_tests: true
            # Native builds run on all branches and PRs
          - target: arm
            artifact_name: arm-build
            run_tests: false
            # ARM builds only on main branch, tags, or PRs targeting main
    
    steps:
    - name: Check build condition
      id: build-check
      if: github.event_name != 'pull_request' || github.event.pull_request.draft != true
      run: |
        if [ "${{ matrix.target }}" == "native" ] || \
           [ "${{ github.ref }}" == "refs/heads/main" ] || \
           [ "${{ github.ref }}" == refs/tags/* ] || \
           [ "${{ github.event.pull_request.base.ref }}" == "main" ]; then
          echo "should_build=true" >> $GITHUB_OUTPUT
        else
          echo "should_build=false" >> $GITHUB_OUTPUT
        fi
    
    - name: Checkout project
      if: steps.build-check.outputs.should_build == 'true'
      uses: actions/checkout@v4
    
    - name: Setup Docker
      if: steps.build-check.outputs.should_build == 'true'
      uses: docker/setup-buildx-action@v3
    
    - name: Login to GHCR
      if: steps.build-check.outputs.should_build == 'true' && (github.event_name != 'pull_request' || github.event.pull_request.head.repo.full_name == github.repository)
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Setup Docker image
      if: steps.build-check.outputs.should_build == 'true'
      run: |
        IMAGE_BASE="ghcr.io/${{ github.repository }}/${{ env.DOCKER_IMAGE_NAME }}"
        if [ "${{ github.event_name }}" != "pull_request" ] || [ "${{ github.event.pull_request.head.repo.full_name }}" == "${{ github.repository }}" ]; then
          docker pull ${IMAGE_BASE}:latest || docker pull ${IMAGE_BASE}:${{ github.sha }} || true
          docker tag $(docker images --format "{{.Repository}}:{{.Tag}}" ${IMAGE_BASE} | head -n1) ${{ env.DOCKER_IMAGE_NAME }}:latest 2>/dev/null || true
        fi
        if ! docker image inspect ${{ env.DOCKER_IMAGE_NAME }}:latest > /dev/null 2>&1; then
          docker build -t ${{ env.DOCKER_IMAGE_NAME }}:latest -f .devops/Dockerfile .devops
        fi
    
    - name: Build
      if: steps.build-check.outputs.should_build == 'true'
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace \
          ${{ env.DOCKER_IMAGE_NAME }}:latest \
          make clean && make TARGET=${{ matrix.target }}
    
    - name: Test
      if: steps.build-check.outputs.should_build == 'true' && matrix.run_tests
      run: |
        docker run --rm \
          -v ${{ github.workspace }}:/workspace \
          -w /workspace \
          ${{ env.DOCKER_IMAGE_NAME }}:latest \
          make test
    
    - name: Upload artifacts
      if: steps.build-check.outputs.should_build == 'true' && success()
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact_name }}
        path: |
          build/*
          !build/CMakeFiles/**
          !build/*.o
          !build/cmake_install.cmake
          !build/CMakeCache.txt
        retention-days: ${{ matrix.target == 'arm' && 30 || 7 }}
        if-no-files-found: warn

  notify:
    name: Notify on Failure
    runs-on: ubuntu-latest
    needs: [docker-image, build]
    if: failure() && github.event_name == 'pull_request'
    permissions:
      contents: read
      issues: write
    
    steps:
    - name: Comment on PR
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: `CI workflow failed. Check [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}) for details.`
          });

